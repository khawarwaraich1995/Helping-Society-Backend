openapi: 3.0.3
info:
  title: 'Helping Society'
  description: ''
  version: 1.0.0
servers:
  -
    url: 'http://helping-society.test'
paths:
  /api/v1/client/register:
    post:
      summary: 'Register Endpoint'
      description: "This endpoint allows you to register client and generate token for authentication.\nAlong token client details will be displayed. To call authorized endpoints you need access_token generated by this endpoint."
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  status: true
                  data:
                    name: Panda
                    email: panda@gmail.coma
                    updated_at: '2021-12-15T19:22:18.000000Z'
                    created_at: '2021-12-15T19:22:18.000000Z'
                    id: 2
                  access_token: 14|wiazS1DtHNXIWDToygChQD84uqU9HwVaU10nWVia
                  token_type: Bearer
                properties:
                  status:
                    type: boolean
                    example: true
                  data:
                    type: object
                    example:
                      name: Panda
                      email: panda@gmail.coma
                      updated_at: '2021-12-15T19:22:18.000000Z'
                      created_at: '2021-12-15T19:22:18.000000Z'
                      id: 2
                  access_token:
                    type: string
                    example: 14|wiazS1DtHNXIWDToygChQD84uqU9HwVaU10nWVia
                  token_type:
                    type: string
                    example: Bearer
      tags:
        - 'Client Authentication'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'The name of the client.'
                  example: 'John Panda'
                email:
                  type: email
                  description: 'The valid email of the client.'
                  example: john@example.com
                password:
                  type: string
                  description: 'The password of the client.'
                  example: secret
              required:
                - name
                - email
                - password
      security: []
  /api/v1/client/login:
    post:
      summary: 'Login Endpoint'
      description: "This endpoint allows you to generate token of client after authentication.\nAlong token client details will be displayed. To call authorized endpoints you need access_token generated by this endpoint."
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  status: true
                  message: 'You have successfully logged in!'
                  access_token: 13|JQHbQK8QuNHCzwztR30u2ogiBxuZNSBwJhZX8sop
                  token_type: Bearer
                  data:
                    id: 1
                    name: 'John Panda'
                    email: panda@gmail.com
                    status: 1
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: 'You have successfully logged in!'
                  access_token:
                    type: string
                    example: 13|JQHbQK8QuNHCzwztR30u2ogiBxuZNSBwJhZX8sop
                  token_type:
                    type: string
                    example: Bearer
                  data:
                    type: object
                    example:
                      id: 1
                      name: 'John Panda'
                      email: panda@gmail.com
                      status: 1
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  status: false
                  message: 'These credentials do not match our records!'
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: 'These credentials do not match our records!'
      tags:
        - 'Client Authentication'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: email
                  description: 'The valid email of the client.'
                  example: testuser@example.com
                password:
                  type: string
                  description: 'The password of the client.'
                  example: secret
              required:
                - email
                - password
      security: []
  /api/v1/client/logout:
    post:
      summary: 'Logout Endpoint'
      description: "This endpoint allows you to remove client token generated for authentication to logout user.\nTo logout token must be required in header otherwise client will be Unauthenticated."
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer $token'
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  status: true
                  message: 'You have successfully logged out!'
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: 'You have successfully logged out!'
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - 'Client Authentication'
      security: []
tags:
  -
    name: 'Client Authentication'
    description: "\nAPI endpoints for managing clients authentication"
